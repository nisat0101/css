<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{width: 50%;
            border: 1px solid ;
            border-collapse: collapse;
            background-color: aqua;
            
        }
        td{
            border: 1px solid ;
            border-collapse: collapse;
        }
        .data{
            border: 10px;
            padding: 20px;
        }
        .Inputtype{padding: 20px;

        }
    </style>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td class="Inputtype"> ID</td>
                <td class="data"><input type="text"></td>
            </tr>

            <tr>
                <td class="Inputtype">Name</td>
                <td class="data"> <textarea name="" id=""></textarea></td>
            </tr>
            <tr>
                <td class="Inputtype">Round</td>
                <td class="data"> <input type="number" max="66" min="20"></td>
            </tr>
            <tr>
                <td class="Inputtype">Gender</td>
                <td class="data"> Male <input type="radio"> Female <input type="radio"></td>
            </tr>
            <tr>
                <td class="Inputtype">Education</td>
                <td class="data"> 
                    <select name="" id=""> 
                        SSC

                    </select>
                    
                </td>

            
            </tr>
            <tr style="text-align: right;">
                <td colspan="2" class="data"
                 style="text-align: center;"><button>Submit</button>
                 <button>Reset</button>
                
                </td>
            </tr>
            
            




        </table>




    </form>



</body>
</html>
