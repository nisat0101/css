<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pure HTML Iframe Navigation</title>
</head>
<body>

    <!-- Navigation Links -->
    <a href="https://openai.com" target="myframe">OpenAI</a> |
    <a href="https://www.wikipedia.org" target="myframe">Wikipedia</a> |
    <a href="https://www.w3schools.com" target="myframe">W3Schools</a>

    <br><br>

    <!-- Iframe -->
    <iframe name="myframe" width="100%" height="400"></iframe>

</body>
</html>
